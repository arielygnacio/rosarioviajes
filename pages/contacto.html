<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RosarioViajes </title>

    <script src="https://kit.fontawesome.com/299914b492.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="/favicon.ico.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <header class="header">
        <a href="#">
            <img class="logo" src="../img/big-ben-902973_1280.jpg" alt="Logo RosarioViajes">
        </a>

        <p class="parrafo">RosarioViajes</p>

        <nav class="navHeader">
            <ul class="ulHeader">
                <li class="listaItem"><a class="linkHeader" href="/index.html">Inicio</a></li>
                <li class="listaItem"><a class="linkHeader" href="/pages/productos.html">Productos</a></li>
                <li class="listaItem"><a class="linkHeader" href="/pages/contacto.html">Contacto</a></li>
                <li class="listaItem"><a class="linkHeader" href="#nosotros">Nosotros</a></li>
                <li class="listaItem"><a class="linkHeader" href="./carrito.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de contacto -->
    <section id="contacto">
        <h2>Contáctanos</h2>
        <form>
            <div class="fila">
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Tu nombre">
                </div>
                <div class="campo">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="Tu correo">
                </div>
            </div>
            <div class="campo">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
            </div>
            <button type="submit" class="btn">Enviar</button>
        </form>
    </section>
    

    <footer class="footer">
        <div class="footer-top">
            <nav class="social-media">
                <ul>
                    <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </nav>
            
            <div class="subscription-form">
                <form action="">
                    <input type="email" placeholder="Tu correo electrónico" id="emailSus" name="emailSus">
                    <input type="submit" value="Suscribirse">
                </form>
            </div>
        </div>
    
        <div class="footer-middle">
            <!-- Datos de contacto -->
            <address>
                <p>Dirección: Calle Moreno 432, Rosario, Santa Fe</p>
                <p>Teléfono: (54) 341-5876324</p>
                <p>Correo electrónico: RosarioViajes@gmail.com</p>
            </address>
        </div>
    
        <div class="footer-bottom">
            <div class="whatsapp-contact">
                <a href="" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
            <p>2024 RosarioViajes | Todos los derechos reservados</p>
        </div>
    </footer>
</body>
</html>

</body>
</html>
